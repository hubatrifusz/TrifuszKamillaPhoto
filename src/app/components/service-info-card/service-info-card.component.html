<div id="service-info-card">
  <div id="service-header" (click)="appendServiceCard($event)">
    <span>{{ title }}</span>
    <div class="arrow"></div>
  </div>
  <div id="service-body">
    <div id="description">
      <p>{{ description }}</p>
      <app-button></app-button>
    </div>
    <div id="images">
      @for (img of imageURLs; track $index) {
      <img src="{{ img }}" alt="" />
      }
    </div>
  </div>
</div>
